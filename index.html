<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
        <title>Weather Tracker</title>

</head>
<body>
    <!--setting up the header bar-->
    <div class="container-fluid">
        <nav class="navbar bg-dark">
            <h1 class="header-style">Weather-Tracker</h1>
        </nav>
        <!-- Search and Clear Button -->
        <div class="row">
            <div class="col-4 bg-light">
                <div class="mt-2">Search for a City:</div>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control">
                    <div class="input-group=append">
                        <!-- Search button -->
                        <button class="btn btn-primary" type="button" id="searchCity"><i class="fas fa-search"></i></button>
                        <!-- Clear button -->
                        <button class="btn btn-secondary" type="button" id="clear"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                <!-- left column / list-->
                <div class="list-group">
                </div>
                <div class="col-8">
                    <div class="row p-2">
                        <div class="card">
                            <!-- main card -->
                            <div class="card-body"></div>
                        </div>
                    </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                    </div>
                    <!-- five day -->
                    <div id="weeklyForecast" class="row"></div>
            </div>
        </div>
    </div>
    <!-- script links -->
    <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
